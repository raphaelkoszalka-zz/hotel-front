<div class="col-12">
  <div class="panel">
    <div class="panel-header">
      <h2>Novo Check In</h2>
    </div>
    <div class="panel-body">
      <form>
        <div class="col-12">
          <button class="button-standard button-lg" type="submit">Novo Check In</button>
        </div>
        <div class="col-6">
          <h6>Data/Hora de entrada</h6>
          <input type="datetime-local" required class="hotel-input" placeholder="" />
        </div>
        <div class="col-6">
          <h6>Data/Hora de saída</h6>
          <input type="datetime-local" required class="hotel-input" placeholder="" />
        </div>
        <div class="col-3">
          <h6>Nome</h6>
          <input type="text" required class="hotel-input" placeholder="" />
        </div>
        <div class="col-3">
          <h6>Documento</h6>
          <input type="text" required class="hotel-input" placeholder="" />
        </div>
        <div class="col-3">
          <h6>Telefone</h6>
          <input type="text" required class="hotel-input" placeholder="" />
        </div>
        <div class="col-3">
          <h6>Possui veículo?</h6>
          <input type="checkbox" required class="hotel-input" placeholder="" />
        </div>
      </form>
    </div>
  </div>
</div>
